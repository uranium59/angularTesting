<main class="container">
  <button class="container-button" (click)="toggle()">
    Toggle
  </button>
  <input class="container-button" (keyup)="onKey($event)"/>
  <div>
  <popup-box *ngIf="display"></popup-box>
  <receive-popup-box *ngIf="display" [testString]="values"></receive-popup-box>
  <app-testlist></app-testlist>
  <li *ngFor="let item of tests">
    {{item.num}} {{item.value}}
  </li>
  </div>
</main>
