<div mat-dialog-content>
  <mat-card>
    <mat-card-title style="width:100%">
      <h5>
        차량 상태 수정
      </h5>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="cars">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="CarNumber">
          <th mat-header-cell *matHeaderCellDef>차량번호</th>
          <td mat-cell *matCellDef="let element"> {{element.CarNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="CarType">
          <th mat-header-cell *matHeaderCellDef>차량타입</th>
          <td mat-cell *matCellDef="let element"> {{element.CarType}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef>차량상태</th>
          <td mat-cell *matCellDef="let element">
            <mat-select [value]="element.Status"
              (selectionChange)="onChange(element.id, $event)">
              <mat-option value="주행중">주행중</mat-option>
              <mat-option value="주차">주차</mat-option>
              <mat-option value="사고">사고</mat-option>
            </mat-select>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
