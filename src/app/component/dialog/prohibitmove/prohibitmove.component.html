<div mat-dialog-content>
  <mat-card>
    <mat-card-title style="width:100%">
      <h5>
        차량 상태 수정
      </h5>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="cars">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="CarNumber">
          <th mat-header-cell *matHeaderCellDef>차량번호</th>
          <td mat-cell *matCellDef="let element"> {{element.CarNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="CarType">
          <th mat-header-cell *matHeaderCellDef>차량타입</th>
          <td mat-cell *matCellDef="let element"> {{element.CarType}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef>차량상태</th>
          <td mat-cell *matCellDef="let element">
            {{element.Status}}
          </td>
        </ng-container>
        <ng-container matColumnDef="ForbidMove">
          <th mat-header-cell *matHeaderCellDef>주행금지</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(checked)]="element.ForbidMove"
            (change)="onChange(element.id, $event)">
            </mat-checkbox>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
