<div mat-dialog-content>
  <mat-card>
    <mat-card-title style="width:100%">
      <h5>
        전체 차량 목록
      </h5>
      <button mat-button class="dialog-close-icon" (click)="close()">
        <i class="fa fa-times"></i>
      </button>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field style="margin-bottom: -10px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="차량 번호 검색">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="CarNumber">
          <th mat-header-cell *matHeaderCellDef>차량번호</th>
          <td mat-cell *matCellDef="let element"> {{element.CarNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="CarType">
          <th mat-header-cell *matHeaderCellDef>차량타입</th>
          <td mat-cell *matCellDef="let element"> {{element.CarType}} </td>
        </ng-container>
        <ng-container matColumnDef="Latitude">
          <th mat-header-cell *matHeaderCellDef>위도</th>
          <td mat-cell *matCellDef="let element"> {{element.Latitude.toFixed(4)}} </td>
        </ng-container>
        <ng-container matColumnDef="Longitude">
          <th mat-header-cell *matHeaderCellDef>경도</th>
          <td mat-cell *matCellDef="let element"> {{element.Longitude.toFixed(4)}} </td>
        </ng-container>
        <ng-container matColumnDef="ForbidMove">
          <th mat-header-cell *matHeaderCellDef>이동금지</th>
          <td mat-cell *matCellDef="let element"> {{element.ForbidMove ? '금지' : '이동가능'}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef>차량상태</th>
          <td mat-cell *matCellDef="let element">
            {{element.Status}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="list-page">
        <mat-paginator [pageSize]="10" showFirstLastButtons ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
