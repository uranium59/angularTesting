<div *ngIf="car">
<agm-marker *ngIf="car.ForbidMove" [latitude]="car.Latitude" [longitude]="car.Longitude" [iconUrl]="lockImage" [zIndex]="2">
  <div>
    <p>thisis lock</p>
  </div>
</agm-marker>
<agm-marker [latitude]="car.Latitude" [longitude]="car.Longitude" (markerClick)="onMouseClick()"
  [color]="carColor" >
  <agm-info-window #infoWindow [isOpen]="true">
    <mat-card class="car-marker">
      <h5>{{car.CarNumber}}</h5>
    </mat-card>
  </agm-info-window>
</agm-marker>
</div>
